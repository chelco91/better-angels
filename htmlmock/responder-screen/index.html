<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
		<link type="text/css" href="style.css" rel="stylesheet"/>
		<title>Crisis App</title>
	</head>

	<body>
		<div class="container">
			<div class="row row-map">
				<div class="col-xs-8 col-xs-offset-2">
					<div id="map"></div>
				</div>
			</div>
			<div class="row row-user">
				<div class="col-xs-12">
					<div id="username">Survivor</div>
				</div>
			</div>
			<div class="row row-buttons">
				<div class="col-xs-3 col-xs-offset-2">
					<div class="btn btn-danger btn-lg center-block">Ignore</div>
				</div>
				<div class="col-xs-3 col-xs-offset-2">
					<div class="btn btn-info btn-lg center-block"><a href="../chat-screen/">Respond</a></div>
				</div>
			</div>
		</div>

		<script>
			function initMap () {
				var pos = {'lat': parseFloat(getQueryVariable('lat')), 'lng': parseFloat(getQueryVariable('lon'))};
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 16,
					center: pos
				});
				var marker = new google.maps.Marker({
					position: pos,
					map: map,
					title: 'Crisis'
				});
                map.setCenter(pos);
                marker.setPosition(pos);

                function getQueryVariable (variable) {
                    var query = window.location.search.substring(1);
                    var vars = query.split("&");
                    for (var i=0;i<vars.length;i++) {
                        var pair = vars[i].split("=");
                        if(pair[0] == variable){return pair[1];}
                    }
                    return(false);
                }
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5paDSn3ORikzyyjWTXcOV6THGY38TKFY&signed_in=true&callback=initMap"
				  async defer>
		</script>
	</body>
</html>
